<div class="Page">
  <div class="Card" *ngIf="viewingConsumer">
    <div class="Title">Viewing Consumer Information</div>
    <div class="ConsumerField">
      <label>Email: </label>
      <p>{{viewingConsumer.email}}</p>
    </div>
    <div class="ConsumerField">
      <label>Created At: </label>
      <p>{{viewingConsumer.createdAt.toLocaleString()}}</p>
    </div>
    <div class="ConsumerField">
      <label>Name: </label>
      <p>{{viewingConsumer.username}}</p>
    </div>
    <div class="ConsumerField">
      <label>Phone Number: </label>
      <p>{{viewingConsumer.phoneNumber}}</p>
    </div>
    <div class="ConsumerField">
      <label>Id: </label>
      <p>{{viewingConsumer.id}}</p>
    </div>
  </div>
  <div class="Card">
    <div class="Title">Search For A Consumer To View</div>
    <input class="InputField" [(ngModel)]="toSearchConsumerEmail" placeHolder="Consumer Email" />
    <button (click)="searchConsumer()" class="Button">Search</button>
  </div>
</div>
