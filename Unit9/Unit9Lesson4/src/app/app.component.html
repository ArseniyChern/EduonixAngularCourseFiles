<form (submit)="onSubmit(signUpForm.status)" #signUpForm="ngForm">

  <input [(ngModel)]="name" type="text" name="name" placeholder="name" />
  <input #emailInputRaw #emailInput="ngModel" [(ngModel)]="email" type="text" name="email" placeholder="email" required />
  <div [hidden]="emailInput.valid || emailInput.untouched" class="error">
    Email is required
  </div>
  <input [(ngModel)]="password" type="text" name="password" placeholder="password" />

  <input type="submit" />


</form>
